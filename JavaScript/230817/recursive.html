    <script>
      // 재귀 함수를 사용하여 숫자를 원소로 하는 배열의 모든 요소를 합하는 함수를 만들어보세요!
      function arrSum(arr) {
        if (arr.length === 0) {
          return 0;
        }
        // const head = arr[0];
        // const tail = arr.slice(1);
        // return head + arrSum(tail);

        return arr[0] + arrSum(arr.slice(1));
      }
