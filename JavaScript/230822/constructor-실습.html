  <body>
    <script>
      // 내 코드
      // 음식이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요
      function RobotFactory(foodName) {
        const index = Math.floor(Math.random() * foodName.length);
        // 함수 선언되고 할당되고 => 계속 반복됨
        this.sayMenu = function () {
          console.log(`삐리릭 삐리릭 오늘의 메뉴는 ${this.foodName[index]}`);
        };
      }

      const robot = new RobotFactory(["apple", "banana", "kiwi", "strawberry", "melon", "peach"]);

      // 강사님 코드
      function RobotFactory(foodNames) {
        // Math.random() ==> 배열의 인덱스
        this.menu = foodNames;
        this.sayMenu = function () {
          const index = parseInt(Math.random() * this.menu.length);
          console.log(`삐리비리비리 오늘의 메뉴는! ${this.menu[index]}`);
        };
      }

      const robot1 = new RobotFactory(["청국장", "물냉면", "돔배고기"]);
    </script>
