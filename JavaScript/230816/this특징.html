    <title></title>

  <body>
    <script>
      function sayName() {
        console.log(this.name);
      }
      var name = "Hero";

      let peter = {
        name: "Peter Parker",
        sayName: sayName,
      };

      let bruce = {
        name: "Bruce Wayne",
        // sayname이 실행되는 객체는 bruce이기 때문에 bruce가 나옴
        sayName: peter.sayName,
        // peter의 sayname은 결국 sayname 함수이다.
        // sayName: function () {
        // console.log(this.name);
        // },
      };

      bruce.sayName(); // Bruce Wayne
      peter.sayName(); // Peter Parker
    </script>
