<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin-top: 30px;
      }
      #count {
        float: right;
      }
    </style>
  </head>
  <body class="container">
    <h1>자기소개</h1>
    <textarea onkeydown="counter();" class="form-control" rows="3" id="jasoseol">저는 인성 문제가 없습니다.</textarea>
    <span id="count">(0/200)</span>
    <script>
      /*
      글자를 쓸 때마다 자동으로 글자 수를 세려면 어떻게 할까?
      === 키보드를 누를 때 마다 글자 수를 세어라 => 이벤트 이용
      이벤트: 마우스 클릭, 키보드 누름, 값 변화, 페이지 로딩 
      이벤트 핸들링: 이벤트가 발생하면, ~ 해라
      키보드를 누른다 === 이벤트, 글자수를 세주어라 === 이벤트 핸들링
      <textarea 이벤트 = 이벤트 핸들링></textarea> 
      */
      function counter() {
        var content = document.getElementById("jasoseol").value;
        document.getElementById("count").innerHTML = "(" + content.length + "/200)";
      }
      counter();
    </script>
  </body>
</html>
