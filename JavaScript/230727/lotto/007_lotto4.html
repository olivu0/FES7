<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      /*

      for (var i = 0; i < 6; i++) {
        lotto.push(parseInt(Math.random() * 45 + 1));
      } 
      */

      // 현재 위 식은 중복되는 것도 계속 나옴 => 로또 번호는 중복되면 안됨
      // 만약 중복이 아니라면 .push() 하기 => 조건문 (if)
      // if (조건) {
      //   참일 경우
      // }

      // .indexOf(값) => 값이 있으면 return 위치, 없으면 return -1
      var lotto = [];
      for (var i = 0; i < 6; i++) {
        var num = parseInt(Math.random() * 45 + 1);
        if (lotto.indexOf(num) === -1) {
          lotto.push(num);
        }
      }
      document.write(lotto);
    </script>
  </body>
</html>
