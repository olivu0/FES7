<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 상자 만들기</title>
  </head>
  <body>
    <h1>variable - 변수</h1>
    <!-- 문자열(string)
  정수형(int, float)
  불(true, false)
  typeof 데이터 return 자료형 -->
    <script>
      var name = "엄준식";
      document.write(name);
      document.write(typeof name);
    </script>
  </body>
</html>
