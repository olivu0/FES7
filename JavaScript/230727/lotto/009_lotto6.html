<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .ball {
        float: left;
        width: 60px;
        height: 60px;
        line-height: 60px;
        font-size: 28px;
        border-radius: 100%;
        text-align: center;
        vertical-align: middle;
        color: #fff;
        font-weight: 500;
        text-shadow: 0px 0px 3px rgba(73, 57, 0, 0.8);
        margin-right: 6px;
      }

      .ball1 {
        background: #fbc400;
      }
      .ball2 {
        background: #69c8f2;
      }
      .ball3 {
        background: #ff7272;
      }
      .ball4 {
        background: #aaa;
      }
      .ball5 {
        background: #b0d840;
      }
      .ball6 {
        background: #c7c7c7;
      }
    </style>
  </head>
  <body>
    <script>
      // .sort() => 배열 값 정렬

      /*
      var lotto = [1, 2, 3, 33, 22, 11];
      lotto.sort(); // 사전순 정렬
      document.write(lotto); // 1, 11, 2, 22, 3, 33
      */

      // .sort((a, b) => a - b); => 숫자 오름차순 정렬
      // .sort((a, b) => b - a); => 숫자 내림차순 정렬
      // var arr = [1, 2, 3, 33, 22, 11];
      // arr.sort((a, b) => a - b);
      // document.write(arr); // 1, 2, 3, 11, 22, 33

      var lotto = [];
      while (lotto.length < 6) {
        var num = parseInt(Math.random() * 45 + 1);
        if (lotto.indexOf(num) === -1) {
          lotto.push(num);
        }
      }
      lotto.sort((a, b) => a - b);
      document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
      document.write("<div class='ball ball2'>" + lotto[1] + "</div>");
      document.write("<div class='ball ball3'>" + lotto[2] + "</div>");
      document.write("<div class='ball ball4'>" + lotto[3] + "</div>");
      document.write("<div class='ball ball5'>" + lotto[4] + "</div>");
      document.write("<div class='ball ball6'>" + lotto[5] + "</div>");
    </script>
  </body>
</html>
