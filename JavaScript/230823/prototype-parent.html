<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 생성자 함수도 함수다!!
      function Parent() {
        this.name = "재현";
      }
      Parent.prototype.rename = function (name) {
        this.name = name;
      };
      Parent.prototype.sayName = function () {
        console.log(this.name);
      };

      function Child() {
        // 함수를 실행시켜주는 역할 === call
        // this의 대상을 변경시킬 수 있음
        // this(parent)의 대상을 this(child의 instance)로 바꿈
        // call 메소드를 통해 Parent의 프로퍼티를 상속받을 수 있습니다.
        Parent.call(this);
        // 내가 원하는 것 직접 지정 가능(child만 가지는 것)
        this.newName = "소을";
      }

      // Object.create 메소드를 통해 프로토타입을 연결합니다.
      // Object.create() 해줘야 제대로 연결됨
      Child.prototype = Object.create(Parent.prototype);

      // child만 가지는 것, child만의 메서드 추가
      // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능합니다!
      Child.prototype.Hello = function () {
        console.log("hello");
      };
    </script>
  </body>
</html>
