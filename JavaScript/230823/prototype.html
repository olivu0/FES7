<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function NewFactory2(name) {
        this.name = name;
      }

      NewFactory2.prototype.sayYourName = function () {
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
      };

      const robot = new NewFactory2("boo");

      robot; // NewFactory {name: 'boo'}, name: 'boo, [[prototype]]: Object

      // 이것을 통해 prototype에 접근할 수 있다
      robot.__proto__; // {sayYourName: f, constructor: f}

      // 생성자함수의 this가 인스턴스를 보게 만듬

      // 이 둘은 서로를 참조하고 있다
      robot.__proto__ === NewFactory2.prototype; // true
      // prototype: 오직 함수안에만 존재하는 함수값
      // __proto__: 객체 안에 존재하는 숨겨진 프로퍼티(인스턴스)
      // 인스턴스는 __proto__를 통해 생성자 함수의 prototye에 접근함.

      const robot2 = new NewFactory2();
      robot.sayYourName === robot2.sayYourName; // true;

      // 객체를 생성자 함수를 통해서 생성해봅시다
      const me = {
        name: "한재현",
        address: "제주도 제주시 인다 1길",
        phoneNum: "010-8000-0000",
        canWalk: function () {
          console.log("재현이가 걷는다.");
        },
        teaching: function (student) {
          student.levelUp();
        },
      };

      const lion = {
        level: 1,
        levelUp: function () {
          this.level++;
        },
      };

      // 생성자함수로 변경
      function Me() {
        this.name = "한재현";
        this.address = "제주도 제주시 인다 1길";
        this.phoneNum = "010-8000-0000";
      }

      Me.prototype.name = "이부영";

      Me.prototype.canWalk = function () {
        console.log("재현이가 걷는다");
      };

      Me.prototype.teaching = function (student) {
        student.levelUp();
      };

      function Lion() {
        this.level = 1;
      }

      Lion.prototype.levelUp = function () {
        this.level++;
      };

      // const me1 = new Me();
      // const me2 = new Me();
      // me1.name === me2.name; // true(문자열이 같아서 같음)

      // me2.name = "이부영";
    </script>
  </body>
</html>
