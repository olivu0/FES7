<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 단락회로평가(***)
      // true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      console.log(!"false"); // false
      console.log(!"0"); // false

      console.log(!false); // true
      console.log(!0); // true

      console.log("abc" / 2); // NaN

      console.log(!!NaN); // false
      console.log(!!undefined); // false
      console.log(!!null); // false

      // 단락회로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용하며,
      // 특히나 or 연산자를 많이 사용한다
      let username = "";
      username = username || "Guest"; // Guest

      let username2 = "leebooyoung";
      username2 = username2 || "Guest"; // leebooyoung

      // 아래 코드는 리액트 가야 이해가 됨
      let logintemplates = "";
      if (username) {
        logintemplates = `<li>로그아웃</li>`;
      }

      logintemplates = logintemplates || "<li>로그인</li>";
    </script>
  </body>
</html>
