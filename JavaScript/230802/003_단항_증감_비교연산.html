<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 단항연산자
      console.log(-2);
      console.log(-(-2));
      // console.log(--2); // error
      console.log(+4);
      console.log(+"4"); // string => number

      console.log(~~3.14); // 소수점 제거 3

      // 증감연산자
      let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
      console.log("증감연산 : ", ++num); // 4 (연산후 출력)
      console.log("증감연산 : ", num++); // 4 (출력후 연산)
      console.log("증감연산 : ", --num); // 4
      console.log("증감연산 : ", num--); // 4
      // 출력해보니 다 4로 출력됨. why? 답은 증감연산자의 위치에 있음.
      // 실무에서 거의 발생하지 않는다.

      // 아래 둘다 0~9까지 출력된다
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      for (let i = 0; i < 10; ++i) {
        console.log(i);
      }

      // 비교연산자
      console.log("비교연산 : ", 2 > 3); // false
      console.log("비교연산 : ", 2 >= 3); // false
      console.log("비교연산 : ", 2 < 3); // true
      console.log("비교연산 : ", 2 <= 3); // true
      console.log("비교연산 : ", 2 == 3); // false (이건 웬만하면 쓰지 말자)
      console.log("비교연산 : ", 2 != 3); // true (이건 웬만하면 쓰지 말자)
      console.log("비교연산 : ", 2 === 3); // false (무조건 === 사용)
      console.log("비교연산 : ", 2 !== 3); // true (무조건 !== 사용)

      // 등호 2개를 권하지 않는다. 실무에서는 등호 3개를 사용하는 것을 권장한다
      console.log("비교연산: ", 2 == "2"); // true
      console.log("비교연산: ", 2 === "2"); // false
    </script>
  </body>
</html>
