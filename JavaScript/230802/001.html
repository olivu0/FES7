<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String method</title>
  </head>
  <body>
    <script>
      let s = "paullab CEO 이호준";
      let ss = "CTO 김창영";
      let sss = "paullab CEO 이호준 CTO 김창영 CTO 홍길동";

      // replace
      console.log(s.replace("CEO", "CFO"));
      console.log(sss.replace(/C[ET]O/g, "잡부"));

      // replace 고급 문법 보강 설명 //
      const string = `hojun, lee
      gildong, hong
      hojung, choi
      junho, lee`;

      let result1 = string.replace(/(\w+), (\w+)/gm, "$1 $2");
      console.log(result1);
      let result2 = string.replace(/(\w+), (\w+)/gm, "$2 $1");
      console.log(result2);
      let result3 = string.replace(/(\w+), (\w+)/gm, "제 이름은 $2, 제 성은 $1 입니다.");
      console.log(result3);

      // replaceAll
      // 사용에 주의하자. 구 브라우저에서 작동하지 않을 확률이 매우 높다
      console.log(sss.replaceAll("CTO", "잡부"));

      // let s = "paullab CEO 이호준";
      // let ss = "CTO 김창영";
      // let sss = "paullab CEO 이호준 CTO 김창영 CTO 홍길동";

      // includes
      ss.includes("CTO"); // true
      ss.includes("CEO"); // false

      // 메서드 체이닝 (메서드 여러개 붙여쓰는 것)
      // 메서드 채이닝은 길어지면 가독성이 떨어진다. 가독성을 위해 개행을 하는 것이 좋다
      sss.replace("CEO", "CFO").includes("CEO").toString().toUpperCase();

      // split (문자열 -> 배열, 문자열을 잘라 배열로 변환)
      s.split(" "); // ['paullab', 'CEO', '이호준']
      "010-5044-2903".split("-"); // ['010', '5044', '2903']
      "010-5044-2903".split(" "); // 띄어쓰기가 없다
      "010-5044-2903".split(""); // ['0', '1', '0', '-', '5', '0', '4', '4', '-', '2', '9', '0', '3']

      // 문제: text1 ~ text4를 split을 사용해서 아래 배열로 만들어주세요.
      let text1 = "aa bb cc dd";
      let text2 = "aa-bb-cc-dd";
      let text3 = "aa,bb,cc,dd";
      let text4 = "aa,bb-cc-dd"; // 중급자 분들만 하세요.
      // ['aa', 'bb', 'cc', 'dd']
      // 해답코드
      // 1. text1.split(' ');
      // 2. text2.split('-');
      // 3. text3.split(',');
      // 4. text4.split(/[,-]/);
      // 4. text4.replace(',', '-').split('-');
      // 4. text4.split(/,|-/g);

      // split해도 text4 원본은 바뀌지 않는다

      let text5 = text4.replace(",", "-");
      text5.split("-");

      // trim 앞뒤 공백 제거 메서드 많이 사용한다!
      let text6 = "      aa bb cc dd     ";
      text6.trim(); // 'aa bb cc dd'
      text6.replaceAll(" ", ""); // 'aabbccdd'

      // padStart 자릿수 맞춰줄 때 많이 사용
      let text7 = "123";
      text7.padStart(5, "0"); // '00123'

      // 카카오 입사문제 일부(padStart, replace만 사용)
      // 우리의 목표: 00101 -> '  # #'
      let text8 = "101";
      text8.padStart(5, "0").replaceAll("0", " ").replaceAll("1", "#");
      // replaceAll이 사용되지 않을 수 있어서 replace로 하는 방법도 알아야함

      parseInt("101", 2); // 5 '101'이란 2진수가 십진수로? 5

      // concat
      text1.concat(text2);
    </script>
  </body>
</html>
