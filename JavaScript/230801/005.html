<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript console</title>
  </head>
  <body>
    <script>
      // 자주 사용하는 console의 종류
      console.clear(); // 빈화면으로 만들어줌 === 콘솔창 청소, clear === 객체
      // 객체: console, window => 점(.) 찍어서 무언가 접근할 수 있는 것(초딩설명,,,)
      // Object(객체)는 현실 세계의 모방, 키와 값으로 매핑해서 주로 설계함
      // 컴퓨터 입장에서는 다 이진법의 연산임 1 + 1 = 2(x), 10(o)
      // 자바스크립트 엔진에 'lee' + 'booyoung'이 가능하게 코드를 짜줌
      console.dir(); // 가지고 있는 요소(점으로 찍어서 접근할 수 있는 요소)를 보여줌
      console.dir(window); // window가 가지고 있는 요소들 보여줌(window.이 가능한 것들)
      console.log(); // 콘솔창에 출력

      let data = { a: 1, b: 2, c: 3 };
      console.table(data);

      function lee() {
        x = 10;
        y = 20;
        return x + y;
      }
      console.table(lee()); // 30

      console.group("one");
      console.log("boo/팀원");
      console.log("young/팀원");
      console.log("mi/팀원");
      console.group("two");
      console.log("철수/팀원");
      console.log("영희/팀원");
      console.groupEnd();
      console.log("갑돌이/팀장");
      console.groupEnd();
      console.log("End");

      console.group("one");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();
      console.group("two");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();

      console.group("one");
      console.log("1");
      console.log("2");
      console.log("3");
      console.group("three");
      console.log("3.1");
      console.log("3.2");
      console.groupEnd();
      console.groupEnd();
      console.group("two");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();

      // 디버깅: 버그를 잡는 것

      console.group("one");
      for (let i = 0; i < 3; i++) {
        console.log(i);
        console.group("two");
        for (let j = 0; j < 10; j++) {
          console.log(j);
        }
        console.groupEnd();
      }
      console.groupEnd();

      console.error("에러 발생");
      console.wran("경고 발생");
      console.info("정보");

      // 잊으셔도 괜찮습니다.
      console.log("%chello world", "color:red;font-size:32px");
      console.log("%chello world%chello", "color:red;font-size:32px", "color:blue;font-size:16px");
      // https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20

      // %s: String
      // %d: Number
      // %i: parseInt(value, 10)
      // %f: parseFloat(value)
      // %j: JSON
      // %o: Object (including non-enumerable properties and proxies)
      // %O: Object (not including non-enumerable properties and proxies)
      // %c: CSS
      // %%: single p
    </script>
  </body>
</html>
