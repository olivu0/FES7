<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 원시타입
      // string, number, bigint, boolean, undefined, symbol, null

      // 특징1) 변경 불가!
      let x = "hello";
      console.log(x);
      console.log(x[0]); // indexing
      console.log(x[1]);
      x[0] = 10; // 변경 안됨^^ 값이 변경 불가

      // 특징2) 값의 참조가 저장되는 것이 아닌, 값 자체를 가리키게 됨
      let xx = 10;
      let yy = xx; // yy는 xx를 가리키는 것이 아니라 10을 가리킴
      xx = 20;
      console.log(xx, yy);

      // 참조타입
      // 객체, 배열, 함수, 정규표현식
    </script>
  </body>
</html>
