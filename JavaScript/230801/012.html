      // 종료 인덱스 바로 직전(-1)까지 잘라낸다
      console.log(str.slice(0, 5)); // Hello 실무에서 많이 사용한다
      console.log(str.slice(1, 7)); // ello W
      // console.log(str.slice(7, 3)); // 작동하지 않음

      // console.log(str.slice(, 3)); // 작동하지 않음

      console.log(str.substring(0, 5)); // Hello
      console.log(str.substring(1, 7)); // ello W

      console.log(str.substring(3)); // lo World
      console.log(str.substring(2)); // llo World
      // console.log(str.slice(, 3)); // 작동하지 않음

      console.log(str.substring(-6, -1));
      console.log(str.substring(-6));

      //substring, slice의 차이점

      // slice는 음수를 취급하지만 substring은 양수로 취급한다.

      console.log(test.substring(-1, 9)); // 0부터 9까지

      // 2. 시작인덱스가 종료인덱스보다 클 경우
      // substring의 경우 두 값을 바꿔 실행한다
      console.log(test.slice(7, 3)); // 빈문자열
      console.log(test.substring(7, 3)); // lo w
      console.log(test.substring(3, 7));
