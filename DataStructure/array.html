<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      // javascript의 배열은 동적배열이다.
      // 동적배열 === 데이터를 추가하면 추가할 때마다 배열의 크기가 자동으로 커진다
      const testArray = [1, 2, 3, 4];

      // 다른 원소들의 인덱스에 영향을 미치는가?
      // 가장 뒤에 push되는 것이기 때문에 영향을 미치지 않는다 (insertion)
      testArray.push(5);

      // pop -> 배열의 크기 자동으로 줄어든다 (deletion)

      // 가장 앞에 추가됨 -> 배열의 인덱스 밀림
      testArray.unshift(0);

      // 배열의 인덱스 밀림
      testArray.splice(2, 1, 6);
    </script>
  </body>
</html>
