<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stack</title>
  </head>
  <body>
    <script>
      // 배열을 이용해 스택 구현
      class Stack {
        constructor() {
          this.items = [];
        }

        push(item) {
          this.items.push(item);
        }

        pop() {
          if (this.isEmpty()) {
            return "스택이 비어있습니다.";
          }
          return this.items.pop();
        }

        isEmpty() {
          return this.items.length === 0;
        }
      }

      const stack = new Stack();
      stack.push(1);
      stack.push(4);
      stack.push(5);
    </script>
  </body>
</html>
