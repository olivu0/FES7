<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mergeArrays</title>
  </head>
  <body>
    <script>
      // 두개의 정렬된 배열을 병합하고 정렬합니다
      function mergeSortedArrays(arr1, arr2) {
        if (arr1.length === 0) {
          return arr2;
        }
        if (arr2.length === 0) {
          return arr1;
        }

        // 병합한 배열을 담을 공간
        const mergedArray = [];

        let arr1Item = arr1[0];
        let arr2Item = arr2[0];

        let i = 1;
        let j = 1;

        // [1, 2, 3] [2, 3, 4]
        // arr1Item, arr2Item들 모두 undefined가 되면 종료
        while (arr1Item || arr2Item) {
          // arr1Item의 원소가 arr2Item의 원소보다 작다면 먼저 push 한다
          if (arr1Item < arr2Item) {
            mergedArray.push(arr1Item);
            arr1Item = arr1[i];
            i++;
            // arr2Item의 원소가 arr1Item의 원소보다 작다면 먼저 Push
          } else {
            mergedArray.push(arr2Item);
            arr2Item = arr2[j];
            j++;
          }
        }

        return mergedArray;
      }
    </script>
  </body>
</html>
