    <title>flex</title>
    <style>
      .container {
        display: flex;
        gap: 20px 50px;
        height: 300px;
        background-color: #ddd;
        /* flex-direction: column-reverse; */
        flex-direction: column;
        /* flex-direction: row; */
        justify-content: center;
        align-items: center;

        /* 2ì¤„ */
        flex-wrap: wrap;
        align-content: center;
      }

      }
    </style>
  </head>
