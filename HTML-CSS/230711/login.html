<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      #log-in {
        display: flex;
        width: 400px;
        height: 200px;
        padding: 30px 25px;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }
      section {
        width: 350px;
        height: 140px;
        flex-shrink: 0;
        border-radius: 5px;
        border: 1px solid #dbdbdb;
        background: #fff;
      }

      p {
        margin-left: 16px;
        color: #000;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }

      .weniv-login {
        margin-left: 16px;
        width: 318px;
        height: 40px;
        flex-shrink: 0;
        border-radius: 4px;
        background-color: #711bff;
      }

      .weniv-login img {
        width: 64px;
        height: 18px;
        flex-shrink: 0;
        padding-top: 10px;
        padding-left: 108px;
      }

      .weniv-login > a {
        color: #fff;
        text-align: center;
        font-size: 12px;
        font-weight: 500;
        line-height: normal;
        font-style: normal;
      }

      .weniv-login {
        display: flex;
        gap: 4;
      }

      .rectangle {
        display: flex;
        gap: 120px;
      }
      .id-pw > img {
        width: 16px;
        height: 16px;
        margin-top: 16px;
        padding-top: 1px;
      }
      .id-pw > a {
        font-size: 12px;
        color: #767676;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      .join > img {
        width: 16px;
        height: 16px;
        margin-top: 16px;
        padding-top: 1px;
        /* margin-left: 120px; */
      }
      .join > a {
        font-size: 12px;
        color: #767676;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div id="log-in">
      <section>
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>

        <div class="weniv-login">
          <a href="#" alt="위니브 로고">로그인 </a>
        </div>

        <div class="rectangle">
          <div class="id-pw">
            <img src="./images/icon-lock.png" alt="잠금 사진" />
            <a href="#">아이디 | 비밀번호찾기</a>
          </div>

          <div class="join">
            <img src="./images/icon-user.png" alt="사용자 사진" />
            <a href="#">회원가입</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
