<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      [class^="box"] {
        width: 100px;
        height: 100px;
        background: rgba(141, 75, 246, 0.6);
        color: #fff;
        line-height: 100px;
        text-align: center;
      }
      [class^="box"]:first-child {
        background: rgba(46, 111, 242, 0.6);
      }
      [class^="box"]:last-child {
        background: salmon;
      }
      .container {
        background: skyblue;
      }

      .box1 {
        float: left;
        border: 2px solid red;
      }

      .box2 {
        float: left;
      }

      .box3 {
        /* float는 자기 영역 확보하고 붕 뜨는 느낌 */
        /* float: left; */

        /* float해제 */
        clear: left;
      }

      h2,
      p {
        margin: 0;
      }
      .layout {
        margin-top: 20px;
      }
      .layout img {
        border-radius: 50%;
        float: left;
        margin-right: 20px;
      }
      .layout h2 {
        padding-top: 25px;
      }
      .layout p {
        margin-top: 5px;
      }
      /* .layout::after { */
      /* 원래 inline */
      /* content: ""; */
      /* display: block; */
      /* clear: both 없애고 있애고 함 해봐~ */
      /* float 해제하는 법 */
      /* clear: both; */

      /* width: 50px;
        height: 50px;
        background-color: red; */
      /* } */
      .clear-fix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="box1">A</div>
      <div class="box2">B</div>
      <div class="box3">C</div>
      <!-- span은 인라인이어서 컨테이너 바로 옆에 붙음 -->
      <!-- <span class="box3">C</span> -->
    </div>

    <div class="layout clear-fix">
      <!-- ::before -->
      <img src="http://placehold.it/100x100" alt="" />
      <h2>Lorem ipsum dolor</h2>
      <p>ipsum dolo</p>
      <!-- ::after -->
    </div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, sequi numquam vero doloremque velit quas eaque asperiores excepturi. Sapiente expedita architecto delectus. Dolorum illum animi,
    placeat voluptas tempore nemo vero!
  </body>
</html>
