<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록/인라인</title>
    <style>
      body {
        margin: 0;
      }

      div,
      span,
      button {
        border: 2px solid salmon;
        /* 블록만 적용 */
        width: 200px;
        height: 50px;

        /* margin: inline 요소는 상하적용 안됨  */
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- div: block, span: inline -->
    <button>button</button>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <div>안녕하세요</div>
    <div>
      <span>안녕하세요</span>
      <span>안녕하세요</span>
      <span>안녕하세요</span>
    </div>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
