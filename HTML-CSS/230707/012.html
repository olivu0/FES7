<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border-bottom: 10px solid skyblue;
        /* shadow뿐만 아니라 border준 것 같은 효과 */
        box-shadow: inset 10px -10px 0 0 royalblue;
        /* opacity: 0.5; */
        /* gradation */
        background: linear-gradient(230deg, navy 0%, gold 50%, white 100%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
