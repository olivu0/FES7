<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스그리기 실습</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: slateblue;
        margin: 10px;
        text-align: center;
      }

      .btn1 {
        border-radius: 50%;
        border-radius: 50px;
      }

      .box1 {
        /* border-radius: 50px; */
        border-radius: 50%;
      }

      .width2 {
        width: 200px;
        border-radius: 50px;
      }

      .box2 {
        border-radius: 10px;
      }

      /* %로 하니까 div의 width, height바꿔도 그대로 유지됨 */
      .box3 {
        border-radius: 100% 0 0 0;
      }

      .box4 {
        border-radius: 100% 0;
      }

      .box5 {
        border-radius: 0 50%;
      }

      .box6 {
        height: 50px;
        border-radius: 100px 100px 0 0;
      }
    </style>
  </head>
  <body>
    <button class="btn1">btn1</button>
    <div class="box1 width2"></div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>

    <!-- 비율대로 모양 유지 : % -->
    <div class="box5" style="width: 400px; height: 400px"></div>
    <div
      class="box5"
      style="width: 400px; height: 400px; border-radius: 0 200px"
    ></div>
  </body>
</html>
