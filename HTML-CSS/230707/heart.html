<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
    <style>
      .heart {
        width: 300px;
        height: 300px;
        margin: 50%;
        background-color: hotpink;
        position: relative;
        transform: rotate(45deg);
      }

      .heart::before {
        content: "";
        width: 300px;
        height: 300px;
        position: absolute;
        left: -50%;
        border-radius: 50%;
        background-color: hotpink;
      }

      .heart::after {
        content: "";
        width: 300px;
        height: 300px;
        position: absolute;
        top: -50%;
        border-radius: 50%;
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
