<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      .box1 {
        background-color: skyblue;
        /* width: min-content, max-content도 가능 */
        /* body는 width의 값이 있고 height는 없다 */
        width: 100%;
        /* 부모인 body의 높이값이 없음 => 100% 안됨 */
        height: 200px;
        /* 전체 box가 120px이됨 */
        border: 10px solid royalblue;
        /* border 포함해서 100px이 됨. 기본: content-box */
        box-sizing: border-box;
        padding: 20px 10px 20px 10px;
        /* padding-top: 20px;
        padding-right: 10px;
        padding-bottom: 20px;
        padding-left: 10px; */
        /* margin은 테두리 바깥! */
        margin: 30px;
        /* em은 font-size임. html의 기본 font값 16px을 상속 받음. */
      }

      .box2 {
        background-color: gold;
        /* 부모인 box1이 높이값을 가짐 이제 % 됨! */
        height: 50%;
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: salmon;
        /* margin 기본 0px; */
        /* 자동으로 가로 가운데 정렬이 됨, 세로 정렬은 안됨 */
        /* margin: auto; */
        margin: auto 0 auto auto;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      box
      <div class="box2">box2</div>
    </div>
    <div class="box3">box3</div>
  </body>
</html>
