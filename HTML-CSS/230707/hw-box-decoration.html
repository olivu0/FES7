<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 꾸미기</title>
    <style>
      div {
        text-align: center;
        margin: 20px;
      }
      .black-box {
        width: 150px;
        height: 50px;
        font-size: 25px;
        color: white;
        background-color: #343f50;
        box-shadow: inset 3px 3px 0 0 #4a5568;
        border: 3px solid #000;
      }
      .gradation-box {
        width: 150px;
        height: 50px;
        font-size: 25px;
        color: white;
        background: linear-gradient(90deg, blue 0%, hotpink 100%);
        border-radius: 30px;
        border: 5px dashed #d070fb;
      }

      .malpungsun {
        width: 150px;
        height: 50px;
        font-size: 25px;
        color: black;
        border: 2px solid #dcdadd;
      }
    </style>
  </head>
  <body>
    <div class="black-box">Hello✋</div>
    <div class="gradation-box">Hello✋</div>
    <div class="malpungsun">Hello✋</div>
  </body>
</html>
