<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그 ul, ol, dl</title>
    <style>
      ol {
        /* list-style-position: inside; */
        list-style: none;
      }

      ul {
        /* list-style: circle;
        list-style-position: inside; */
        /* outside가 기본값 */
        list-style: none;
        padding: 0;
      }

      li {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- bullet을 가상요소로 사용하여 스타일 처리하는 방법
    list-style보다는 가상요소로 사용하자! background로도 처리 가능 -->

    <ol>
      <!-- <li type="a">리스트</li> -->
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <!-- <li>
        <div>리스트</div>
      </li> -->
    </ol>

    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <!-- <li>
        <div>리스트</div>
      </li> -->
      <!-- div 안됨 -->
    </ul>

    <dl>
      <!-- 사전, 용어 설명할때 사용 -->
      <div>
        <dt>프론트엔드 스쿨 5기</dt>
        <dd>조용하지만 강한 사람들이 모인 곳</dd>
      </div>
      <div>
        <dt>프론트엔드 스쿨 7기</dt>
        <dd>열정이 넘치고 귀여운 사람들이 모인 곳</dd>
      </div>
    </dl>
  </body>
</html>
