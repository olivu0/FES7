<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스</title>
    <style>
      a:link {
        color: skyblue;
        /* text-decoration: none; */
        /* 밑줄 없애려면 */
        transition: all 0.3s;
      }
      a:visited {
        color: red;
      }
      a:active {
        background-color: aqua;
      }
      a:focus {
        background-color: salmon;
        font-size: 0.5em;
      }
      a:hover {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.apple.com/">애플</a>
    <a href="https://www.nafdfdfver.com/">네이버</a>
  </body>
</html>
