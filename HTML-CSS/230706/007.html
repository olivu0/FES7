<html lang="ko">
  <head>

    <title>구조적 가상 선택자</title>
    <style>
      /* :first-child {

      ol :first-child {

      li:nth-child(4) {
        color: royalblue;
      }

      li:nth-child(2n) {
        color: royalblue;
      }

      li:nth-child(odd) {
        color: darkgoldenrod;
      }

      div :nth-of-type(1) {
        color: red;
      }

      div :only-of-type {
        background-color: skyblue;
      }

      li {
        background-color: #eee;
      }

      li:not(:first-child) {
        margin-top: 20px;
      }

      p:not(.t2) {
        background-color: tan;
      }
    </style>

  <body>
    <div>
      <p class="t1">안녕</p>
