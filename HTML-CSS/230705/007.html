<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="./007.css">
    <!-- 내부 스타일 -->
    <style>
        h2 {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- review:) 
    주석 단축키
    부모 형제 자식 자손 개념 (도식화)

    HTML 가볍게 넘겨요옷?
    title의 역할: 페이지를 대표하는 제목(노출되는 것, 자세하게)
    해당페이지의 상세 제목 | 서울특별시

    link태그: css와 html 문서 연결

    css(상황에 따라 3개 사용)
    inline, 내부 css, 외부 css(가장 많이 씀, 분리해서)
    상속의 개념이 있다 -->

    <!-- 인라인 스타일 -->
    <h1 id="title" style="color: skyblue">이부영</h1>
    <section class="sect1">
        <h2 class="my">자기소개</h2>
        <p>안냐세요 <strong>뿌</strong>에요</p>
    </section>

    <section class="sect2">
        <h2><strong>프론트엔드 스쿨</strong> 7기를 통해 이루고 싶은 점</h2>
        <strong>슈퍼 개발자</strong>
        <p>슈퍼 성장</p>
    </section>

    <section class="sect3">
        <h2>프론트엔드 스쿨 7기 동료들에게</h2>
        <p>끝까지 함께해요!</p>
    </section>



</body>

</html>
