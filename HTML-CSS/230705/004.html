<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목태그</title>
</head>
<body>
    <h1>멋쟁이 사자처럼 프론트엔드 스쿨 7기</h1>
    <h2>제목2 h2</h2>
    <h3>제목3 h3</h3>
    <h4>제목4 h4</h4>
    <h5>제목5 h5</h5>
    <h6>제목6 h6</h6>
    
    <!-- section에 들어가면 들어갈수록 h1만 계속 작아짐 -->
    <section>
        <h1>Hello h1</h1>
        <h2>Hello h2</h2>
        <h3>Hello h3</h3>
        <section>
            <h1>Hello h1</h1>
            <h2>Hello h2</h2>
            <h3>Hello h3</h3>
            <section>
                <h1>Hello h1</h1>
                <h2>Hello h2</h2>
                <h3>Hello h3</h3>
            </section>
        </section>
        <p>Hello</p>
        <button>Hello</button>
        <input type="text" value="hello">
    </section>
</body>
</html>
