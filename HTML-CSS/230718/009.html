<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    오늘의 점심
    <select size="3" multiple>
      <option value="lunch1">햄버거</option>
      <option value="lunch2" selected>김밥</option>
      <option value="lunch3">피자</option>
    </select>
    <!-- select는 커스텀 작업이 제대로 잘 되지 않는다 -->

    <label>
      오늘의 점심
      <input list="today-lunch" />
      <datalist id="today-lunch">
        <option value="햄버거"></option>
        <option value="김밥"></option>
        <option value="피자"></option>
      </datalist>
    </label>

    <br />
    <label
      >자기소개
      <textarea rows="10" cols="50" minlength="10" maxlength="1000" placeholder="text"></textarea>
    </label>
  </body>
</html>
