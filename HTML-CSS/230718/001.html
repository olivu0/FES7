<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: gold;
        /* keyframes의 이름 / 얼마동안 실행될래 / 지연되는 시간 / 반복횟수 */
        animation: change 2s 1s 2;
      }

      @keyframes change {
        0% {
          scale: 0;
          background-color: royalblue;
        }
        20% {
          scale: 0.2;
          background-color: blueviolet;
        }
        100% {
          scale: 1.2;
          background-color: seagreen;
        }
      }

      .licat {
        width: 168px;
        height: 200px;
        border: 4px solid #000;
        /* background: url(./images/keyframes-licat.png) no-repeat 0 0 / auto 100%; */
        background-image: url(./images/keyframes-licat.png);
        background-repeat: no-repeat;
        /* background-position: left top; 0 0 과 동일 */
        background-position: 0 0;
        background-size: auto 100%;

        /* steps(6): 딱딱 끊어서 작동하게 한다 */
        /* animation: move-licat 0.7s infinite steps(6); */
        animation-name: move-licat;
        animation-duration: 0.9s;
        animation-iteration-count: infinite;
        animation-timing-function: steps(6);
        /* animation 몇 초뒤에 시작할거냐 */
        /* animation-delay: 3s; */
      }

      .licat:hover {
        animation-play-state: paused;
      }
      @keyframes move-licat {
        /* from { 
            생략 가능
        } */
        /* to {
          background-position: right 0;
        } */

        /* 0% {
          background-position: 0 0;
        }
        80% {
          background-position: 0 0;
        } */
        100% {
          background-position: right 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="box">box</div> -->
    <div class="licat"></div>
  </body>
</html>
