<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      .container {
        grid: 1000px;
        display: grid;

        /* 부모: 1000px에서 500px뺀 500px을 1:3으로 나뉨. 125px: 375px */
        /* grid-template-columns: 500px 1fr 3fr; */

        /* 밑의 두줄 같은 의미 */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* grid-template-columns: repeat(3, 1fr 2fr); */

        /* 밑의 두줄 같은 의미 */
        /* grid-template-columns: repeat(2, 1fr 2fr); */
        /* grid-template-columns: 1fr 2fr 1fr 2fr; */

        /* 부모에서 500px을 뺀 나머지에서 1: 2로 나눠짐 */
        /* grid-template-columns: 1fr 500px 2fr; */

        /* 2:1:2의 비율 */
        /* grid-template-columns: 2fr 1fr 2fr; */
        /* 2단 */
        /* grid-template-columns: 200px 150px; */
        /* 3단 */
        /* grid-template-columns: 200px 150px 200px; */

        grid-template-columns: minmax(100px, 150px) 1fr 1fr;
        /* 많이 쓴다는데 이게 도데체 뭔 말이야 */
        /* grid-template-columns: repeat(auto-fill, minmax(100px, auto)); */
        /* 한 행씩 쓴 거다. 그래서 두번! */
        grid-template-rows: minmax(100px, 150px) minmax(50px, 100px);
        gap: 20px 10px;
      }
      .item {
        /* width: 100px; */
        /* height: 100px; */
        background-color: skyblue;
      }
      .item:nth-child(odd) {
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla amet ullam minima perferendis, cupiditate officia accusamus est ab, obcaecati cumque nesciunt fuga provident hic ipsa eos omnis
        quisquam aliquam quo!
      </div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </div>
  </body>
</html>
