<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure/figcaption</title>
    <style></style>
  </head>
  <body>
    <!-- 신문기사 밑에 달리는 캡션 -->
    <!-- img에는 alt값을 꼭 적어줘야한다. img는 inline 요소이다.(하단에 빈공간 생김) -->
    <figure>
      <img src="./chunsik2.png" alt="춘식이의 애정과 관심" />
      <figcaption>춘식이의 애정과 관심</figcaption>
    </figure>
  </body>
</html>
