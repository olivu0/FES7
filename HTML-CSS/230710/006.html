<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      .box1,
      .box2,
      .box3 {
        width: 100px;
        height: 100px;
      }

      .box1 {
        /* relative는 자기영역 차지 */
        position: relative;
        background-color: royalblue;
        z-index: 100;
      }

      .box2 {
        /* absolute는 자기영역을 벗어남 */
        background-color: slateblue;
        position: absolute;
        /* position: relative; */
        top: 50px;
        left: 50px;
        z-index: 200;
      }

      .box3 {
        background-color: salmon;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 300;
      }

      .parent {
        background-color: rgb(139, 69, 19, 0.8);
        /* position과 z-index를 준다고 자식에게 영향을 끼치지 않음 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <!-- box1만 parent의 영역(높이값)에 영향을 줌 -->
      <div class="box1">a</div>
      <div class="box2">b</div>
      <div class="box3">c</div>
    </div>
  </body>
</html>
