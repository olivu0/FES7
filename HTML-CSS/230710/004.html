<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image ratio</title>
    <style>
      .ratio img {
        /* width: 300px;
        aspect-ratio: 2/1;
        object-fit: contain;
        object-position: 0 0; */
        /* aspect-ratio: 가로세로 비율 조절, image-ratio 조절 2:1 */
        /* cover: crop되게 해준다 object를 fit되게 할껀데 어떻게 할꺼야? cover=crop: 잘라줄꺼야 (원본 비율 유지) 이미지의 길이나 높이 중 더 짧은 부분에 대해 비례하게 확대해 넣어줌.
        contain: 잘리지 않고 그 영역에 fit되게 해줄께*/

        /* body의 30% (부모의 30%) */
        width: 30%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }

      .padd div {
        display: inline-block;
        /* 1:1이 되려면 width, padding-top이 같아야함 */
        background-color: skyblue;
        position: relative;
        width: 30%;
        height: 0;
        padding: 0;
        padding-top: 30%;
        overflow: hidden;
      }

      .padd div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="ratio">
      <img src="./images/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" />
      <img src="./images/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" />
      <img src="./images/weniv-garry.png" alt="위니브 개구리 캐릭터 개리" />
      <img src="./images/weniv-licat.png" alt="위니브 고양이 캐릭터 라이캣" />
      <img src="./images/weniv-suri.png" alt="위니브 수달 캐릭터 수리" />
      <img src="./images/weniv-wade.png" alt="위니브 나무늘보 캐릭터 웨이드" />
    </div>
    <div class="padd">
      <div><img src="./images/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" /></div>
      <div><img src="./images/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" /></div>
      <div><img src="./images/weniv-garry.png" alt="위니브 개구리 캐릭터 개리" /></div>
      <div><img src="./images/weniv-licat.png" alt="위니브 고양이 캐릭터 라이캣" /></div>
      <div><img src="./images/weniv-suri.png" alt="위니브 수달 캐릭터 수리" /></div>
      <div><img src="./images/weniv-wade.png" alt="위니브 나무늘보 캐릭터 웨이드" /></div>
    </div>
  </body>
</html>
