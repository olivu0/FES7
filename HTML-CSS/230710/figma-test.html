<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma</title>
    <style>
      body {
        padding: 46px 74px 27px 63px;
        display: inline-flex;
        align-items: flex-start;
        gap: 27px;
        margin-bottom: 0;
      }

      .layout {
        width: 288px;
        height: 348px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 288px;
        height: 196px;
        border-radius: 8px 8px 0 0;
      }

      .title {
        margin-top: 25px;
        padding-left: 16px;
        width: 200px;
        height: 19px;
        color: #29363d;
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }

      .content {
        margin-top: 12px;
        padding-left: 16px;
        overflow: hidden;
        width: 256px;
        height: 40px;
        color: #5a6a72;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 20px;
      }

      button {
        margin-left: 16px;
        margin-top: 16px;
        width: 70px;
        height: 24px;
        border: none;
        /* background-color: white; */
      }

      .read {
        padding: 3px 30px 3px 6px;
        width: 34px;
        height: 18px;
        color: #29363d;
        font-size: 14px;
        font-weight: 700;
        line-height: normal;
        text-decoration-line: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="layout">
        <img src="./images/unsplash_lB9ylP8e9Sgimg.png" alt="방 사진" />
        <p class="title">그것을 피가 청춘을 것이다</p>
        <p class="content">
          청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다.
          거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?
        </p>
        <button>
          <span class="read">Read</span>
        </button>
      </div>
    </div>
  </body>
</html>
