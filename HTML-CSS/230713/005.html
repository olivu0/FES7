<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
    <style>
      /* active 상태는 hover 보다 뒤에 적어줘야함 */
      button:enabled:active {
        background-color: red;
      }

      button:enabled:hover {
        background-color: blue;
      }

      /* mouse 클릭시에도 보임 */
      .btn1:focus {
        border: 5px solid green;
      }

      /* mouse click했을 때는 안나타나고 키보드로 focus 줬을때만 나타난다 */
      .btn2:focus-visible {
        border: 5px solid green;
      }

      /* 내 자식 중에 focus가 되는 요소가 있고, focus가 된다면 변경됨 div는 원래 focus가 되는 태그가 아님 */
      div:focus-within {
        background-color: skyblue;
      }

      button:enabled {
        cursor: pointer;
      }

      /* input:active {
        background-color: red;
      } */
    </style>
  </head>
  <body>
    <div>
      <button class="btn1" type="button" disabled>버튼</button>
      <button class="btn2" tyoe="button" enabled>버튼</button>
    </div>
    <!-- <input type="text" /> -->
  </body>
</html>
