<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      video {
        /* width: 100%; */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 가득채우기 */
        min-height: 100%;
        opacity: 0.2;
        /* 마우스 클릭안되게 막음 */
        /* pointer-events: none; */
      }
      .cont-video {
        position: relative;
        /* padding-top, bottom의 % 값은 부모 요소의 너비에 비례한다 */
        /* padding-top: 56.25%; */

        /* 종횡비 */
        /* 9/16 * 100 === 56.25 */
        aspect-ratio: 16/9;
      }

      .love-me-a-little {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <video autoplay controls loop muted src="./nextlevel.mp4"></video> -->
    <article class="cont-video">
      <iframe
        class="love-me-a-little"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XhEhnUxlm5I"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </article>
  </body>
</html>
