<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- h${hello}*6 -->
    <!-- reset css가 기본으로 들어가 있다 -->
    <!-- space-y-8 : 각 요소의 간격, 1이 0.25rem
        8이면 2rem-->
    <!--
        0.25 rem이 아닌 것 중 자주 사용하는 것 (px로 사용하는 것)
        board-2 : 2px 
        divide-y-2 : 2px
        outline-2 : 2px        
    -->
    <!-- bg-red-200 : red color 숫자가 높아질수록 진해짐 -->
    <!-- shadow : 그림자, rounded : radius -->
    <!--

        w-96 : 96%나 96px이 아님, 0.25rem*96임
        https://tailwindcss.com/docs/width
    
    -->
    <h1 class="text-3xl">hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <hr />
    <!-- divide-y-2: 2px, 4px, 8px 지정 가능 구분선 -->
    <div class="divide-y-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <!-- border-4: border 4px 준다, border-red-500: border red로 진하기 500-->
    <div class="border-4 border-red-600">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <!-- space-y-4: y축으로 간격이 4 => 1rem
    8이면 2rem , bg-red-200: background-color: red 200투명도, mt-4: margin-top: 4 -->
    <div class="space-y-4 bg-red-200 mt-4">
      <!-- div{$번째 div요쇼}*8 -->
      <!-- w-73 같은 경우에는 꽉 찬다, 구현이 되어있지 않아서 -->
      <div class="w-96 bg-white">1번째 div요쇼</div>
      <div class="w-80 bg-white">2번째 div요쇼</div>
      <div class="w-72 bg-white">3번째 div요쇼</div>
      <div class="w-64 bg-white">4번째 div요쇼</div>
      <div class="w-60 bg-white">5번째 div요쇼</div>
      <div class="w-56 bg-white">6번째 div요쇼</div>
      <div class="w-52 bg-white">7번째 div요쇼</div>
      <div class="w-48 bg-white">8번째 div요쇼</div>
    </div>

    <div class="space-y-4 bg-red-200 mt-4">
      <!-- div{$번째 div요쇼}*8 -->
      <!-- 가질 수 있는 width 기준 -->
      <!-- w-1/4 1/4차지하고 화면 늘리면 확대됨 -->
      <div class="w-1/4 bg-white">test 1번째 div요쇼</div>
      <div class="w-2/4 bg-white">test 2번째 div요쇼</div>
      <div class="w-3/4 bg-white">test 3번째 div요쇼</div>
    </div>

    <div class="space-y-4 bg-red-200 mt-4 w-72">
      <!-- 가질 수 있는 width 기준 -->
      <div class="w-1/4 bg-white">test 1번째 div요쇼</div>
      <div class="w-2/4 bg-white">test 2번째 div요쇼</div>
      <div class="w-3/4 bg-white">test 3번째 div요쇼</div>
    </div>
  </body>
</html>
